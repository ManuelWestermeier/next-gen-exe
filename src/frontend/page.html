<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page ##to_string(pageId)##</title>
    <!--icon public served-->
    <link rel="icon" type="image/png" href="/assets/logo.png">
    <!--style from server-->
    <link rel="stylesheet" href="/style">
</head>

<body>
    <h1>
        <img src="/assets/logo.png" alt="Logo">
        This is the page with id : ##to_string(pageId)##
    </h1>
    <hr>
    <a href="/page/##to_string(pageId - 1)##">[Last User]</a>
    <a href="/page/##to_string(pageId + 1)##">[Next User]</a>
</body>

</html>
